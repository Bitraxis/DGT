<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamické zobrazenie úloh</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Brython -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython_stdlib.js">
    </script>

    <!-- Main Python Script -->
    <script type="text/python" src="main.py"></script>
</head>
<body onload="brython()">
    <h2>Tabuľka</h2>
    <div id="tasks"></div>
    
    <input type="text" id="new_task" placeholder="Nová úloha">
    <select name="priorita" id="add_slct">
        <option value="">--Vyberte si možnosť prosím--</option>
        <option value="nízka">Nízka</option>
        <option value="stredná">Stredná</option>
        <option value="vysoká">Vysoká</option>
    </select>
    <button id="add_btn">Pridať úlohu</button>

</body>
</html>
