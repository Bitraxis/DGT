<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamické zobrazenie úloh</title>
    <!-- Custom CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Brython -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython_stdlib.js">
    </script>
    <script src="https://kit.fontawesome.com/f408771a83.js" crossorigin="anonymous"></script>
    <!-- Main Python Script -->
    <script type="text/python" src="main.py"></script>
</head>
<body onload="brython()">
    <div class="zone" id="zone">
        <h2>Tabuľka</h2>
        <select name="filter_priority" id="filter_priority" class="filter_priority">
            <option value="vsetko">Všetko</option>
            <option value="nízka">Nízka</option>
            <option value="stredná">Stredná</option>
            <option value="vysoká">Vysoká</option>
        </select>
        <div id="tasks"></div>
        
        <input type="text" id="new_task" placeholder="Nová úloha">
        <select name="priorita" id="priority">
            <option value="">--Vyberte si možnosť prosím--</option>
            <option value="nízka">Nízka</option>
            <option value="stredná">Stredná</option>
            <option value="vysoká">Vysoká</option>
        </select>
        <button id="add_btn">+</button>
        <button id="bck_btn">☚</button>
    </div>
</body>
</html>
