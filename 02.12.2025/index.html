<!DOCTYPE html>
<html lang="en">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 450px;
            margin: 2rem auto;
            padding: 1rem;
        }
        #krtkovia {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            /* make the grid container width match the 4 columns + gaps */
            width: calc(4 * 100px + 3 * 5px);
            margin: 0 auto;
        }
        button {
            width: 100px;
            height: 100px;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #start {
            display: block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            /* match the grid width and center */
            width: calc(4 * 100px + 3 * 5px);
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="krtkovia">
        <button id="jedna"><img src="mole.png"></button>

        <button id="dvanast"><img src="mole.png"></button>
        <button id="trinast"><img src="mole.png"></button>
        <button id="strnast"><img src="mole.png"></button>
        <button id="patnast"><img src="mole.png"></button>
        <button id="sestnast"><img src="mole.png"></button>
    </div>

</html>
