<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 450px;
            margin: 2rem auto;
            padding: 1rem;
        }
        #moles {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            /* make the grid container width match the 4 columns + gaps */
            width: calc(4 * 100px + 3 * 5px);
            margin: 0 auto;
        }
        button {
            width: 100px;
            height: 100px;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #start {
            display: block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            /* match the grid width and center */
            width: calc(4 * 100px + 3 * 5px);
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="moles">
        <button id="jedna" title="mole"><img src="mole.png" alt="mole" title="mole"></button>

        <button id="osem" title="mole"><img src="mole.png" alt="mole" title="mole"></button>
        <button id="devat" title="mole"><img src="mole.png" alt="mole" title="mole"></button>
        <button id="desat" title="mole"><img src="mole.png" alt="mole" title="mole"></button>
        <button id="jedenast" title="mole"><img src="mole.png" alt="mole" title="mole"></button>
        <button id="dvanast" title="mole"><img src="mole.png" alt="mole" title="mole"></button>
