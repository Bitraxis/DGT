<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js"></script>
    <title>Document</title>
    <style>
        div {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
        }
        button {
            width: 100px;
            height: 100px;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="4x4" id="4x4">
        <button id="1"><img src="mole.png"></button>
        <button id="2"><img src="mole.png"></button>
        <button id="3"><img src="mole.png"></button>
        <button id="4"><img src="mole.png"></button>
        <button id="5"><img src="mole.png"></button>
        <button id="6"><img src="mole.png"></button>
        <button id="7"><img src="mole.png"></button>
        <button id="8"><img src="mole.png"></button>
        <button id="9"><img src="mole.png"></button>
        <button id="10"><img src="mole.png"></button>
        <button id="11"><img src="mole.png"></button>
        <button id="12"><img src="mole.png"></button>
        <button id="13"><img src="mole.png"></button>
        <button id="14"><img src="mole.png"></button>
        <button id="15"><img src="mole.png"></button>
        <button id="16"><img src="mole.png"></button>
    </div>
    
</body>
</html>
