<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Y2 Brython – Pozdrav</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Brython (CDN) -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12.3/brython.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.12.3/brython_stdlib.js"></script>
</head>

<body onload="brython()">
  <div class="card">
    <h1>Miniapka: Pozdrav</h1>
    <p id="status">Status: (načíta sa z Brythonu)</p>

    <div class="row">
      <label for="inp_name">Meno:</label>
      <input id="inp_name" type="text" placeholder="napr. Juraj" />
      <button id="btn_greet">Pozdrav</button>
    </div>

    <p id="out">Tu sa zobrazí výsledok.</p>
    <p class="hint">Tip: Ak nič nefunguje, otvor <code>F12 → Console</code>.</p>
  </div>

  <script type="text/python" src="main.py"></script>
</body>
</html>
