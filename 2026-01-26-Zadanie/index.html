<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Y2 Miniapp – Verzia A</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript"
          src="brython.min.js">
  </script>
  <script type="text/javascript"
          src="brython_stdlib.js">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
</head>
<body onload="brython()">
  <main>
    <h2>Todo App</h2>

    <div class="row">
      <input id="todo_in" type="text" placeholder="Napíš položku..." autocomplete="off"></input>
      <button id="add_btn">Pridať</button>
      <span class="pill muted" id="counts">0 spolu • 0 hotové</span>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="f_all">All</button>
      <button id="f_active">Active</button>
      <button id="f_done">Done</button>
      <span class="pill muted">Filter: <b id="filter_lbl">All</b></span>
    </div>

    <ul id="list"></ul>

    <div class="audit muted" style="margin-top:10px;">
      <div><b>Audit (posledné 3):</b></div>
      <div id="audit"></div>
    </div>
  </main>
  <script type="text/python" src="app.py"></script>
  <script src="sw.js"></script>
  <script src="navigator.js">
  </script>
</body>
</html>
